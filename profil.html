<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final project - pig project</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- modal for Login-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control Username"
                  id="recipient-name"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control Password"
                  id="message-text"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary login">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for Login -->

    <!-- modal for Register-->
    <div
      class="modal fade reg_Modal"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient--name" class="col-form-label"
                  >username:</label
                >
                <input
                  type="text"
                  class="form-control reg-Username"
                  id="recipient--name"
                />
              </div>
              <div class="mb-3">
                <label for="message--text" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control reg-Password"
                  id="message--text"
                />
              </div>
              <div class="mb-3">
                <label for="messagetext" class="col-form-label">name:</label>
                <input
                  type="text"
                  class="form-control reg-name"
                  id="messagetext"
                />
              </div>
              <div class="mb-3">
                <label for="message--ttext" class="col-form-label"
                  >email:</label
                >
                <input
                  type="email"
                  class="form-control reg-email"
                  id="message--ttext"
                />
              </div>
              <div class="mb-3">
                <input
                  type="file"
                  class="form-control reg-image"
                  id="image-file"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary register">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for Register -->

    <!-- modal for create new post -->
    <div
      class="modal fade createPost_Modal"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPostModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="post-title" class="col-form-label">title:</label>
                <input
                  type="text"
                  class="form-control postTitle"
                  id="post-title"
                />
                <input type="hidden" id="post-id-input" value="" />
              </div>
              <div class="mb-3">
                <label for="post-body" class="col-form-label">body:</label>
                <textarea
                  name=""
                  class="form-control postBody"
                  id="post-body"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="post-image" class="col-form-label">image:</label>
                <input
                  type="file"
                  class="form-control postImage"
                  id="post-image"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary create"
              id="modalBtn"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for create new post -->

    <!-- modal for delete a post -->
    <div
      class="modal fade deletePost_Modal"
      id="deletePostModal"
      tabindex="-1"
      aria-labelledby="deletePostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deletePostModalLabel">
              Are You sure you want to delete this Post:
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <input type="hidden" id="delete-id-input" value="" />
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-danger delete" id="modalBtn">
              YES,Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for delete a post -->

    <!-- alert -->
    <div id="alertContainer" class="mt-3 fade show"></div>
    <!-- alert -->

    <!-- loader -->
    <div id="loader" class="theLoader">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- loader -->

    <!-- add btn -->
    <button class="Add hide" onclick="addBtnClicked()">ADD</button>
    <!-- add btn -->

    <div class="project container">
      <div class="col-9 m-auto">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light shadow rounded"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tarmeez</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <!-- <a class="nav-link" href="profil.html">Profile</a> -->
                  <a class="nav-link" href="#" onclick=" profileClicked()"
                    >Profile</a
                  >
                </li>
              </ul>
            </div>

            <div class="user-infos">
              <!-- <img id="user-profile-pic" src=" " alt=" " /> -->
              <!-- <div class="m-2" id="nameOfUser"></div> -->
            </div>

            <div class="buttons">
              <button
                type="button"
                class="btn btn-outline-success Login"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Login
              </button>
              <button
                type="button"
                class="btn btn-outline-success Register"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Register
              </button>
            </div>
          </div>
        </nav>
        <!-- <div class="posts"></div> -->
        <div class="row mt-5 me-0 ms-0 user-info-profile rounded">
          <div
            class="col-md-3 pic d-flex justify-content-center align-items-center"
          >
            <img src="" alt="placeholder" id="profile-img" />
          </div>
          <div class="col-md-5 d-flex flex-column justify-content-evenly">
            <div class="user-main-info" id="email"></div>
            <div class="user-main-info" id="userName"></div>
            <div class="user-main-info" id="name"></div>
          </div>
          <div class="col-md-4 d-flex flex-column justify-content-evenly">
            <div class="number-info">
              <span id="comments-num"></span>Comment
            </div>
            <div class="number-info"><span id="posts-num"></span>Post</div>
          </div>
        </div>

        <div class="mt-3 username-profile-posts"></div>

        <div class="profile-posts"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="profil.js"></script>
</html>
